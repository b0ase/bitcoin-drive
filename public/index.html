<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sequence Notepad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container" id="app-container">
        <!-- Character Bar -->
        <div class="character-bar">
            <div class="character-bar-content">
                <div class="character-tabs" id="character-tabs">
                    <!-- Character tabs will be dynamically added here -->
                </div>
                <button id="add-character-btn" class="btn-add-character">+ Add Character</button>
            </div>
        </div>

        <!-- Character Add Modal -->
        <div id="character-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>👤 Add New Character</h2>
                    <button id="close-character-modal" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="text" id="character-name-input" placeholder="Character name" class="auth-input" maxlength="30">
                    <input type="text" id="character-emoji-input" placeholder="Character emoji (optional)" class="auth-input" maxlength="2">
                    <button id="create-character-btn" class="auth-btn">Create Character</button>
                    <div id="character-creation-message" class="message" style="display: none;"></div>
                </div>
            </div>
        </div>

        <div class="app-main">
            <!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <div class="sidebar-resize-handle" id="sidebar-resize-handle"></div>
            <div class="sidebar-header">
                <h1>📝 Notes</h1>
                <div class="header-buttons">
                    <button id="new-note-btn" class="btn-new-note">+ New Note</button>
                </div>
            </div>
            
            <div class="notes-list" id="notes-list">
                <!-- Notes will be dynamically loaded here -->
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-area">
            <div class="note-editor" id="note-editor">
                <div class="note-header">
                    <div class="note-actions">
                        <button id="priority-toggle-btn" class="btn-priority">⭐ Priority</button>
                        <button id="sequence-toggle-btn" class="btn-sequence">📝 Sequential</button>
                        <button id="delete-note-btn" class="btn-delete">Delete</button>
                    </div>
                </div>
                
                <div class="note-content" id="note-content">
                    <div class="drop-zone" id="drop-zone">
                        <div class="drop-message" id="drop-message">
                            <h2>📷 Drop images here</h2>
                            <p>Drag and drop images, then paste or type your prompts below</p>
                        </div>
                        
                        <div 
                            id="note-text" 
                            contenteditable="true"
                            class="note-editor-content"
                            data-placeholder="Paste or type your prompts and notes here..."
                        ></div>
                    </div>
                </div>
            </div>
            
            <div class="empty-state" id="empty-state">
                <h2>Welcome to Character Notepad</h2>
                <p>Select a character or create a new one to get started</p>
                <p class="keyboard-hint">Press <kbd>Cmd/Ctrl + N</kbd> for new note</p>
            </div>
        </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
